chritine955<!--
	以下為用到的tag : 
		<div>...</div> : 產生區塊
		<p>...</p> : 產生段落
		<strong>...</strong> : 粗體文字
		<h1>...</h1> : 產生標題(h1為最大字體，h6為最小字體)
		<img> : 插入圖片
		<br> : 文字換行
		<hr> : 插入分隔線
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>My Another Web Page!</title>
		<style>
			h1

				font-weight : bold;
				color : gray;
			}

			#first
			{
				border : 2.5px black solid;
				background-color : LightBlue;
				font-size : 12px;
			}

			.type
			{
				font-weight : bold;
				color : blue;
			}
		</style>
	</head>
	<body>
		<div id = "first">
			<p><strong>系級</strong> 工管四 </p>

		<h1>Link</h1>

</html>
